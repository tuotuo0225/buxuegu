                <td>{{item.tc_birthday}}</td>

                    男
                    {{else}}
                    女
                    {{/if}}
                </td>
                <td>{{item.tc_cellphone}}</td>
                <td class="lookBtn" data-tcid='{{item.tc_id}}' data-status='{{item.tc_status}}'>

                    <a href="./teacher_add.html" class="btn btn-info btn-xs">编 辑</a>
                    <a href="javascript:;" class="btn btn-warning btn-xs">
                        {{if tc_status==0}}
                        禁用
                        {{else}}
                        启用
                        {{/if}}
                    </a>
                </td>
            </tr>
        {{/each}}
    </script>
